<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>REST API</title>
</head>
<body class="p-3">
    <div class="_page-container">
        <div class="_brand">
            <div class="_main-brand">LOMBOQUE</div>
            <div class="_sub-brand">MONITORING</div>
        </div>
        <div class="_card-current shadow p-3 mb-2 rounded">
            <div class="py-1 px-3 _pot">
                POT #1
            </div>
            <div class="px-5 container _card-content-flex">
                <div class="_box">
                    <i class="fas fa-thermometer-half fa-3x"></i>
                <span>Suhu</span>
                <span>35°</span>

                </div>
                <div class="_box">
                    <i class="fas fa-tint fa-3x"></i>
                    <span>Kelemababan</span>
                    <span>75%</span>
                </div>
            </div>
        </div>
        <div>
            <button class="btn btn-dark">1</button>
            <button class="btn btn-dark">2</button>
        </div>
        <div class="_detail-box shadow">
            <div class="container p-3">
                <span class="_date">15/1/2022</span>
                <ul>
                    <li class="_card-detail">
                        <div class="_card-stack">
                            <span class="_time">
                                JAM 09.00
                            </span>
                            <div class="_card-stack-inner px-4">
                                <span class="d-flex flex-row align-items-center">
                                    <i class="fas fa-thermometer-half fa-2x p-1"></i>
                                    <span class="px-3">33°</span>
                                </span>
                                <span>
                                    <i class="fas fa-tint fa-2x p-1"></i>
                                    <span class="px-2">76%</span>
                                </span>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
